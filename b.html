<html>
<head>
<script>
function init() {
	var target = document.getElementById('the_link');
	target.addEventListener('myevent1', function(){
		alert('fired 1');
	}, false);
	target.addEventListener('myevent2', function(){
		alert('fired 2');
	}, false);
}

function func1() {
	var target = document.getElementById('the_link');
	var event = document.createEvent('Event');//イベントオブジェクトを生成
	event.initEvent('myevent1', true,true); //イベントタイプを指定
	target.dispatchEvent(event);
}

function func2() {
	var target = document.getElementById('the_link');
	var event = document.createEvent('Event');//イベントオブジェクトを生成
	event.initEvent('myevent2', true,true); //イベントタイプを指定
	target.dispatchEvent(event);
}
</script>
</head>

<body>

<a id="the_link" href="http://google.com">google</a>
<hr>
<input type="button" value="init" onClick="init()">
<input type="button" value="func1" onClick="func1()">
<input type="button" value="func2" onClick="func2()">

</body>
</html>
